<div class="postulantes">
		  <h3 *ngIf="(postulantes | postulantesPorPosicion:filterargs).length == 0">No hay postulantes para mostrar</h3>
          <table *ngIf="(postulantes | postulantesPorPosicion:filterargs).length > 0" class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Nombre <a role="button" (click)="sortBy('nombre')" [ngClass]="{active: isActive, disabled: isDisabled}"><i class="fa fa-chevron-down"></i></a></th>
                <th>Estado <a role="button" (click)="sortBy('estado')"><i class="fa fa-chevron-down"></i></a></th>
                <th class="hidden-xs">Fecha <a role="button" (click)="sortBy('fecha_postulacion')"><i class="fa fa-chevron-down"></i></a></th>
                <th class="hidden-xs">Experiencia <a role="button" (click)="sortBy('anos_experiencia')"><i class="fa fa-chevron-down"></i></a></th>
                <th class="hidden-xs">Título </th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let postulante of postulantes | postulantesPorPosicion:filterargs | orderBy: order">
                <td class="borrar">
                  <a (click)="remove(postulante)"><i class="fa fa-close"></i></a>
                </td>
                <td class="nombre">{{ postulante.nombre }} {{ postulante.apellido }}</td>
                <td class="estado">{{ postulante.estado }}</td>
                <td class="fecha hidden-xs">{{ postulante.fecha_postulacion }}</td>
                <td class="experiencia hidden-xs">{{ postulante.anos_experiencia }} años</td>
                <td class="titulo hidden-xs">{{ postulante.titulo }} </td>
                <td class="ver-fav">
                  <a href="#"><i class="fa fa-eye"></i></a>
                  <a href="#"><i class="fa fa-star-o"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
